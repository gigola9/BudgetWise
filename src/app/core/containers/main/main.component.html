<div class="layout-wrapper" [ngClass]="{'p-input-filled': inputStyle === 'filled', 'p-ripple-disabled': !ripple,
        'layout-static': isStatic(),
        'layout-overlay': isOverlay(),
        'layout-overlay-active': overlayMenuActive && isOverlay(),
        'layout-horizontal': isHorizontal(),
        'layout-static-active': !staticMenuDesktopInactive && isStatic(),
        'layout-mobile-active': staticMenuMobileActive,
        'layout-rtl': isRTL,
        'layout-rightpanel-active': rightPanelActive}" [class]="'layout-menu-'+ menuTheme+ ' layout-topbar-'+ topbarTheme">

    <app-topbar></app-topbar>

    <app-right-panel></app-right-panel>

    <div class="menu-wrapper" (click)="onMenuClick($event)">
        <div class="layout-menu-container">
            <app-menu></app-menu>
        </div>
    </div>

    <div class="layout-main">
        <app-breadcrumb></app-breadcrumb>

        <div class="layout-content" style="padding-top: 2px; padding-bottom: 10px;">
          <router-outlet></router-outlet>
        </div>
    </div>

    <app-config></app-config>

    <div *ngIf="staticMenuMobileActive" class="layout-mask modal-in"></div>

</div>
